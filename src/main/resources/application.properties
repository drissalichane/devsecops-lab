# Server configuration
server.port=8080

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

# FIXED: Using environment variables instead of hardcoded credentials
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD:default_password}

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# FIXED: Using environment variable for API key
external.api.key=${EXTERNAL_API_KEY:default_key}